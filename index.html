<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css'>
    <title>Document</title>
    <script src="index.js"></script>
</head>

<body>


    <div style="width:800px; margin:0 auto;">
        <div class="header green darken-3 white-text">
            <h1 class="center">Welcome to Destination Review!</h1>
        </div>

        <div class="col s12 m6 l6">
            <form id="blog-form" action="#">
                <div>
                    <label for="name">Country Name</label>
                    <input type="text" name="name" id="name">

                </div>

                <div>
                    <label for="city_visited">City Visited</label>
                    <input type="text" name="city_visited" id="city_visited">

                </div>

                <div>
                    <label for="date_visited">Date Visited</label>
                    <input type="text" name="date_visited" id="date_visited">

                </div>

                <label for="review">Review</label>
                <div>
                    <textarea name="review" id="review" cols="70" rows="5"></textarea>
                </div>

                <input type="submit" value="Create Review" class='btn btn-primary' }>
            </form>
        </div>
        <br><br>

        <div>
            <h3> List of Reviews</h3>
            <div class="review-content">
                <button class="edit">Edit Review</button>
                <button class="delete">Delete Review</button>

            </div>
        </div>
    </div>

</body>

</html>
